<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waterfall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .waterfall-container {
            width: 500px;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .content {
            background: rgba(0, 0, 0, .1);
        }
    </style>
</head>

<body>
    <div class="waterfall-container">
        <div class="waterfall-wrapper">

        </div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/index2.js"></script>
<script>
    let wfl = new Waterfall({
        container: '.waterfall-container',
        column: 4,
        resize: true
    });

    // wfl.update({
    //     gap: 30,
    //     column: 3
    // });

    for (let i = 0; i < 24; i++) {
        wfl.append(`<div class="content" style="height: ${Math.max(90, Math.random() * 180)}px;"></div>`)
    }

</script>

</html>
